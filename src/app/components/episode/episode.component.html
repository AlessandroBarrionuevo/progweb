
<table class="table"  style="color: #02b1c8;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">EpisodeName</th>
        <th scope="col">AirDate</th>
        <th scope="col">Episode</th>
      </tr>
    </thead>
    <tbody *ngFor="let datos of listaEpisodios"> 
      <tr>
       <td>{{datos.id}}</td>
       <td>{{datos.name}}</td>
       <td>{{datos.air_date}}</td>
       <td>{{datos.episode}}</td>
      </tr>
    </tbody>
</table>

<div class="containerPaginacion">
  <button (click)="getNextEpisodes(episodios.info.prev)" class="btnPaginacion">Prev</button>
  <button (click)="getPreviousEpisodes(episodios.info.next)" class="btnPaginacion">Next</button>
</div>
